<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Tool - AI Tool Ranker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AI Tool Ranker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tools.html">Tools</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
          <li class="nav-item"><a class="nav-link active" href="submit.html">Submit Tool</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5">
    <h1 class="mb-4 text-center">Submit a New AI Tool</h1>
    <form id="submitForm" class="card p-4 mx-auto" style="max-width:600px;">
      <div class="mb-3">
        <label class="form-label">Tool Name *</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description *</label>
        <textarea class="form-control" name="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Tool URL *</label>
        <input type="url" class="form-control" name="url" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category *</label>
        <select class="form-select" name="category" required>
          <option value="">Select category</option>
          <option value="Video Editing">Video Editing</option>
          <option value="Content Creation">Content Creation</option>
          <option value="Script Writing">Script Writing</option>
          <option value="Voice">Voice</option>
          <option value="Repurposing">Repurposing</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Tags (comma separated)</label>
        <input type="text" class="form-control" name="tags">
      </div>
      <div class="mb-3">
        <label class="form-label">Logo/Image</label>
        <input type="file" class="form-control" name="logo" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Tool</button>
      <div id="submitSuccess" class="alert alert-success mt-3 d-none">Tool submitted! Pending review.</div>
    </form>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <form class="container mb-2" id="newsletterForm">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4 mb-2 mb-md-0">
          <input type="email" class="form-control" id="newsletterEmail" placeholder="Your email for updates" required>
        </div>
        <div class="col-md-2 mb-2 mb-md-0">
          <button type="submit" class="btn btn-outline-light w-100">Subscribe</button>
        </div>
        <div class="col-md-4"><span id="newsletterMsg" class="text-success"></span></div>
      </div>
    </form>
    &copy; 2025 AI Tool Ranker. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
